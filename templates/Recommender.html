<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #00a65a;
        }

        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
        }

        h1 {
            font-size: 48px;
            margin: 30px 0;
        }

        .form-control {
            max-width: 2000px;
        }

        .card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 166, 90, 0.4);
            text-align: center;
            height: 100%;
        }

        .card img {
            max-width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .text-white {
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">ðŸ“š My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-white">Find Your Next Favorite Book</h1>
       <form action="/recommend_books" method="post">
    <div class="row">
        <div class="col-xs-12">
            <input name="user_input" type="text" class="form-control input-lg" placeholder="Search your favorite book" style="width: 100%; margin-bottom: 20px;">
        </div>
        <div class="col-xs-12">
            <input type="submit" class="btn btn-lg btn-warning btn-block" value="Get Recommendations">
        </div>
    </div>
</form>

        <div class="row">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3 col-sm-6" style="margin-top: 30px;">
                    <div class="card">
                        <img src="{{ i[2] }}" alt="Book cover">
                        <h4 class="text-white">{{ i[0] }}</h4>
                        <p class="text-white">{{ i[1] }}</p>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
