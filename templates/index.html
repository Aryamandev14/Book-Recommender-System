<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Recommender System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .navbar {
      background-color: #00bfa6;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .card {
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card h5 {
      font-size: 1rem;
      font-weight: bold;
    }
    .card p {
      margin: 0;
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Book Recommender</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">üìö Top 50 Books</h2>
    <div class="row">
      {% for i in range(book_name|length) %}
      <div class="col-md-3 col-sm-6">
        <div class="card bg-light text-dark">
          <img src="{{ image[i] }}" alt="Book Cover" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ book_name[i] }}</h5>
            <p>üë§ {{ author[i] }}</p>
            <p>üëç Votes: {{ votes[i] }}</p>
            <p>‚≠ê Rating: {{ rating[i] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
